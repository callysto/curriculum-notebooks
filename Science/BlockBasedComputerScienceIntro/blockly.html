<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/python_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
    <div>
        <button onclick="runCode()">Run Code</button>
        <button onclick="clearOutput()">Clear Output</button>
      </div>

  <div id="blocklyDiv" style="height: 520px; width: 680px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display:none">
    <block type="controls_repeat_ext"></block>
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="math_number"><field name="NUM">42</field></block>
    <block type="math_arithmetic"></block>
    <block type="math_random_int">
        <value name="FROM"><block type="math_number"><field name="NUM">1</field></block></value>
        <value name="TO"><block type="math_number"><field name="NUM">50</field></block></value>
      </block>
    <block type="text"><field name="TEXT">text</field></block>
    <block type="text_print"></block>
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
    <block type="controls_repeat_ext" id="WCvL`U6Lm5qaBO]blKOD" x="63" y="87">
        <value name="TIMES">
        <shadow type="math_number" id="{EjnOL_xZwdRO*}1?^([">
            <field name="NUM">10</field>
        </shadow>
        <block type="math_number" id="30WE4#rQ(8V+Nhox=H9h">
            <field name="NUM">8</field>
        </block>
        </value>
        <statement name="DO">
        <block type="text_print" id="G1]MeK/gP4LKUY}C9zAX">
            <value name="TEXT">
            <shadow type="text" id="G/TRU}_|)}:IJ#I,Ov|?">
                <field name="TEXT">abc</field>
            </shadow>
            <block type="math_random_int" id="Nd@P(qt2CG$wtu?bPwnV">
                <value name="FROM">
                <shadow type="math_number" id="wutSoo{/-MV}~tFy$!PJ">
                    <field name="NUM">1</field>
                </shadow>
                </value>
                <value name="TO">
                <shadow type="math_number" id="kbHV-p%ZS4fkS]zrVG/(">
                    <field name="NUM">25</field>
                </shadow>
                </value>
            </block>
            </value>
        </block>
        </statement>
    </block>
    </xml>

  <table style="width:100%">
    <tr>
      <th style="width:50%">Output</th><th style="width:50%">Python Code</th>
    </tr>
    <tr>
      <td style="vertical-align:top"><div id='remappedOutput'></div></td>
      <td style="vertical-align:top"><pre id='codeDisplay'></pre></td>
    </tr>
  </table>

<script>
    function remapAlert(messageString) {
      var previousOutput = document.getElementById('remappedOutput').innerText;
      document.getElementById('remappedOutput').innerText = previousOutput + '\n' + messageString;
    }
    window.alert = remapAlert; // because window.alert won't work in an iframe

    function clearOutput() {
      document.getElementById('remappedOutput').innerText = '';
    }

    var workspace = Blockly.inject('blocklyDiv', {media: 'https://unpkg.com/blockly/media/', toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),workspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode(workspace);
      //alert(code);
      document.getElementById('codeDisplay').innerText = code;
    }

    function runCode() {
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP = 'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch(e) {
        alert(e);
      }
    }

    workspace.addChangeListener(showCode);
  </script>

</body>
</html>
