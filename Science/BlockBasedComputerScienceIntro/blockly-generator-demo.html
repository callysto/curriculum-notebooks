<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
</head>
<body>

  <p>
    <button onclick="runCode()">Run Code</button>
    <button onclick="clearOutput()">Clear Output</button>
    <button onclick="showCode()">Show JavaScript</button>
    
  </p>

  <div id="blocklyDiv" style="height: 520px; width: 680px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="controls_repeat_ext"></block>
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="math_number"><field name="NUM">42</field></block>
    <block type="math_arithmetic"></block>
    <block type="math_random_int">
        <value name="FROM"><block type="math_number"><field name="NUM">1</field></block></value>
        <value name="TO"><block type="math_number"><field name="NUM">50</field></block></value>
      </block>
    <block type="text"><field name="TEXT">text</field></block>
    <block type="text_print"></block>
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
    <block type="controls_if" inline="false" x="20" y="20">
      <mutation else="1"></mutation>
      <value name="IF0">
        <block type="logic_compare" inline="true">
          <field name="OP">EQ</field>
          <value name="A">
            <block type="math_arithmetic" inline="true">
              <field name="OP">MULTIPLY</field>
              <value name="A">
                <block type="math_number">
                  <field name="NUM">6</field>
                </block>
              </value>
              <value name="B">
                <block type="math_number">
                  <field name="NUM">7</field>
                </block>
              </value>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <field name="NUM">42</field>
            </block>
          </value>
        </block>
      </value>
      <statement name="DO0">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Don't panic</field>
            </block>
          </value>
        </block>
      </statement>
      <statement name="ELSE">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Panic</field>
            </block>
          </value>
        </block>
      </statement>
    </block>
  </xml>

  <table style="width:100%">
    <tr>
      <th>Output</th><th>Code</th>
    </tr>
    <tr>
      <td><div id='remappedOutput'> </div></td>
      <td><pre id='codeDisplay'> </pre></td>
    </tr>
  </table>
  

  <script>
    function remapAlert(messageString) {
      var previousOutput = document.getElementById('remappedOutput').innerText;
      document.getElementById('remappedOutput').innerText = previousOutput + '\n' + messageString;
    }
    window.alert = remapAlert; // because window.alert won't work in an iframe

    function clearOutput() {
      document.getElementById('remappedOutput').innerText = '';
    }

    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), demoWorkspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      //alert(code);
      document.getElementById('codeDisplay').innerText = code;
    }

    function runCode() {
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP = 'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
